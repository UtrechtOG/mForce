<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mForce • Access Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Style -->
  <link rel="stylesheet" href="web/style.css">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="card">

      <h1>mForce</h1>
      <p class="subtitle">MultiForce Security Framework</p>

      <!-- LOGIN -->
      <form id="login-form">
        <h2>Login</h2>

        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>

        <button type="submit">Login</button>

        <p class="switch">
          No account?
          <span onclick="showRegister()">Register here</span>
        </p>
      </form>

      <!-- REGISTER -->
      <form id="register-form" class="hidden">
        <h2>Create Account</h2>

        <input type="text" id="register-name" placeholder="Name" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>

        <button type="submit">Register</button>

        <p class="switch">
          Already registered?
          <span onclick="showLogin()">Back to login</span>
        </p>
      </form>

      <!-- TOKEN -->
      <div id="token-box" class="hidden">
        <h2>Your mForce Access Token</h2>

        <div class="token">
          mf_xxxxxxxxxxxxxxxxx
        </div>

        <button onclick="copyToken()">Copy Token</button>

        <p class="note">
          This token is required to activate the mForce CLI.<br>
          You only need to enter it once.
        </p>
      </div>

    </div>

    <footer>
      mForce • Security Framework • Alpha
    </footer>
  </div>

  <script src="web/script.js"></script>
</body>
</html>
